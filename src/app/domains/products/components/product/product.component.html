<div class="group rounded-lg border h-full">
    <a [routerLink]="['product/', model.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <div class="product-image-container">
            <div class="product-image"> 
                <img 
                    (load)="onImageLoad($event)" 
                    [src]="model.image" 
                    [alt]="model.title" 
                    [class.hight-is-greater]="isHeightGreater()"
                    class="object-center group-hover:opacity-75" >
            </div> 
        </div>
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700">{{ model.title | uppercase }}</h3>
        <p class="mt-2 mb-4 text-gray-600 text-xs text-justify">
        </p>  
        <p class="text-lg font-medium text-gray-900">{{ model.price | currency:'$' }}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addToCartHandler()">Add to cart</button>
    </div>
</div>
